<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the World</title>

  <!-- <link rel="steelsheet" href="./components/index.css"> -->
  </head>
  <body class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="logo-image" class="header__logo" /> 
    </header>
    <main id="main">
     

      <section class="profile">
        <div class="profile__avatar-container">
          <!-- Imagen de perfil con un contenedor para el ícono de edición -->
          <img
            src="<%=require('./images/img-profile.jpg')%>"  
            alt="Avatar de perfil"
            class="profile__avatar"
          />
          <!-- Ícono de edición que aparece al hacer hover sobre el avatar -->
          <div class="profile__avatar-edit-icon">
            <img src="<%=require('./images/Vector.svg')%>" alt="edit profile" />  
          </div>
        </div>
      
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1> <!-- El nombre del usuario desde la API -->
          <button class="profile__edit-button"></button> <!-- Botón para editar el perfil -->
          <p class="profile__about">Explorador</p> <!-- Descripción del usuario desde la API -->
          <button class="profile__add-button"></button> <!-- Botón para añadir tarjetas -->
        </div>
      </section>
      
      <div class="popup" id="popup-edit-profile">
        <form action="#" class="popup__container">
          <h2 class="popup__title">Editar perfil</h2>
          <input
            type="text"
            class="popup__input popup__input-name"
            name="name"
            value="Jacques Cousteau"
            placeholder="Nombre"
            minlength="2"
            maxlength="40"
            id="input-name"
            required
          />
          <span class="popup__input-error input-name-error"></span>
          <input
            type="text"
            class="popup__input popup__input-about"
            name="about"
            value="Explorador"
            placeholder="Sobre mí"
            minlength="2"
            maxlength="40"
            required
            id="input-about"
          />
          <span class="popup__input-error input-about-error"></span>
          <button type="submit" class="popup__submit">Guardar</button>
          <img
          src="<%=require('./images/icon/close-button.svg')%>"
            alt="boton para cerrar"
            class="popup__close"
          />
        </form>
      </div>

      <!-- Popup para cambiar la foto de perfil -->
<div class="popup" id="popup-change-avatar">
  <form action="#" class="popup__container">
    <h2 class="popup__title">Cambiar Imagen de Perfil</h2>
    <input
      type="url"
      class="popup__input popup__input-avatar"
      name="avatar-url"
      placeholder="URL de la nueva imagen"
      required
      id="input-avatar-url"
    />
    <span class="popup__input-error input-avatar-error"></span>
    <button type="submit" class="popup__submit">Guardar</button>
    <img
      src="<%=require('./images/icon/close-button.svg')%>"
      alt="boton para cerrar"
      class="popup__close"
    />
  </form>
</div>


      <!-- Popup de edición de perfil -->
      <div class="popup" id="popup-edit-profile">
        <form action="#" class="popup__container">
          <h2 class="popup__title">Editar perfil</h2>
          <input
            type="text"
            class="popup__input popup__input-name"
            name="name"
            value="Jacques Cousteau"
            placeholder="Nombre"
            minlength="2"
            maxlength="40"
            id="input-name"
            required
          />
          <span class="popup__input-error input-name-error"></span>
          <input
            type="text"
            class="popup__input popup__input-about"
            name="about"
            value="Explorador"
            placeholder="Sobre mí"
            minlength="2"
            maxlength="40"
            required
            id="input-about"
          />
          <span class="popup__input-error input-about-error"></span>
          <button type="submit" class="popup__submit">Guardar</button>
          <img

             src="<%=require('./images/icon/close-button.svg')%>"


            alt="boton para cerrar"
            class="popup__close"
          />
        </form>
      </div>

      <!-- Popup de imagen -->
      <div class="popup" id="popup-image">
        <div class="popup__image-container">
          <img src="" class="popup__image" alt="Imagen" />
          <h3 class="popup__caption"></h3>
          <!-- Contenedor para leyenda -->
        </div>
        <img

        src="<%=require('./images/icon/close-button.svg')%>"


          alt="boton para cerrar"
          class="popup__close"
        />
      </div>

      <!-- Popup para añadir tarjeta -->
      <div class="popup" id="popup-card-form">
        <form action="#" class="popup__container" id="add-card-form">
          <h2 class="popup__title">New place</h2>
          <input
            class="popup__input popup__newplaces-input-name"
            type="text"
            name="title"
            placeholder="Title"
            minlength="2"
            maxlength="40"
            required
            id="input-title"
          />
          <span class="popup__input-error input-title-error"></span>
          <input
            type="url"
            class="popup__input popup__newplaces-input-about"
            name="image-url"
            placeholder="Image url"
            minlength="2"
            required
            id="input-url"
          />
          <span class="popup__input-error input-url-error"></span>
          <button type="submit" class="popup__submit" disabled>Crear</button>
          <img

             src="<%=require('./images/icon/close-button.svg')%>"

            alt="boton para cerrar"
            class="popup__close"
          />
        </form>
      </div>

<!-- Popup de Confirmación para Borrar Tarjeta -->
<div class="popup" id="popup-confirmation">
  <form action="#" class="popup__container">
    <h2 class="popup__title">¿Estás seguro?</h2>
    <p class="popup__text">¿Estás seguro de que deseas eliminar esta tarjeta?</p>
    <button type="submit" class="popup__submit">Sí</button>
    <button type="button" class="popup__cancel">No</button>
    <img
      src="<%=require('./images/icon/close-button.svg')%>"
      alt="boton para cerrar"
      class="popup__close"
    />
  </form>
</div>



      <div class="cards" id="card"></div>

      <template class="template" id="mi-template">
        <div class="cards__card">
          <div class="cards__delete-icon"></div>
          <img
            class="cards__image"
            id="item-photo"
            src=" "
            alt="Imagen de la tarjeta"
          />
          <div class="cards__menu">
            <h2 class="cards__title"></h2>
            <div class="cards__like-icon"></div>

            <span class="cards__like-count">0</span>

          </div>
        </div>
      </template>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; Sergio Andres Mendoza</p>
    </footer>
    
  </body>
</html>
